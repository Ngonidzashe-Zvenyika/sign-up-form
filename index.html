<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <form action="" method="post">
        <img src="./svg.svg" alt="logo">
        <h2>Sign Up</h2>
        <fieldset class="form-row">
            <div>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name" placeholder="FIRST NAME">
                <span>Example: John</span>
            </div>
            <div>
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name" placeholder="LAST NAME">
                <span>Example: Doe</span>
            </div>
        </fieldset>
        <fieldset class="form-row">
            <div>
                <label for="email">E-MAIL</label>
                <input type="email" id="email" name="email" placeholder="E-MAIL" autocomplete="email">
                <span>Example: yourname@gmail.com</span>
            </div>
            <div>
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" id="phone-number" name="phone-number" placeholder="PHONE NUMBER" pattern="/\+{1}\d{1,15}/" title="Use international phone number format.">
                <span>Example: +263749503293</span>
            </div>
        </fieldset>
        <fieldset class="form-row">
            <div>
                <label for="new-password">PASSWORD</label>
                <input type="password" id="new-password" name="new-password" placeholder="PASSWORD" pattern="/(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$/" autocomplete="new-password">
                <span></span>
            </div>            <div>
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="CONFIRM PASSWORD" autocomplete="new-password">
                <span>Passwords do not match</span>
            </div>
        </fieldset>
        <fieldset class="form-row last-row">
            <p>By signing up you are agreeing to our <em>Terms & Conditions</em> and <em>Privacy Policy</em></p>
            <button type="submit">Create Account</button>
            <p>Already have an account? <em>Login</em></p>
        </fieldset>
    </form>
</body>
</html>
