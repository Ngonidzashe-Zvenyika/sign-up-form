<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <form action="" method="">
        <img src="./svg.svg" alt="logo">

        <h2>Sign Up</h2>

        <fieldset class="form-row">
            <div>
                <input type="text" id="first-name" name="first-name" placeholder="FIRST NAME" required>
                <label for="first-name">FIRST NAME</label>
                <span>Example: John</span>
            </div>
            <div>
                <input type="text" id="last-name" name="last-name" placeholder="LAST NAME" required>
                <label for="last-name">LAST NAME</label>
                <span>Example: Doe</span>
            </div>
        </fieldset>

        <fieldset class="form-row">
            <div>
                <input type="email" id="email" name="email" placeholder="E-MAIL" autocomplete="email" required>
                <label for="email">E-MAIL</label>
                <span>Example: user@gmail.com</span>
            </div>
            <div>
                <input type="tel" id="phone-number" name="phone-number" pattern="\+{1}\d{1,15}" placeholder="PHONE NUMBER" title="Use international phone number format." required>
                <label for="phone-number">PHONE NUMBER</label>
                <span>Example: +263749503293</span>
            </div>
        </fieldset>

        <fieldset class="form-row">
            <div>
                <input type="password" id="new-password" name="new-password" minlength="8" placeholder="PASSWORD" autocomplete="new-password" required>
                <label for="new-password">PASSWORD</label>
                <span>Minimum: 8 Characters</span>
            </div>            
            <div>
                <input type="password" id="confirm-password" name="confirm-password" minlength="8" placeholder="CONFIRM PASSWORD" autocomplete="new-password" required>
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <span>Passwords do not match</span>
            </div>
        </fieldset>

        <fieldset class="last-row">
            <p>By signing up you are agreeing to our <em>Terms & Conditions</em> and <em>Privacy Policy</em></p>
            <button type="submit">CREATE ACCOUNT</button>
            <p>Already have an account? <em>Login</em></p>
        </fieldset>
    </form>
</body>
</html>
